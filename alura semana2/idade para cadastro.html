    <script>
        
       
var idade = parseInt(prompt("Qual é a sua idade?"));


if (idade >= 18) {
  alert("Está tudo certo para prosseguir com a abertura da sua conta Nubanco.");
} else {
  
  var anosRestantes = 18 - idade;
  alert(`Você ainda não é maior de idade. Faltam ${anosRestantes} anos para abrir sua conta no Nubanco.`);
}


    </script>
